<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omima Makina</title>

  <!-- ✅ Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --sari: #f1c40f;
    }

    body {
      font-family: "Poppins", sans-serif;
      background:
        url("https://www.transparenttextures.com/patterns/carbon-fibre.png"),
        linear-gradient(-45deg, #111, #222, #444, #f1c40f);
      background-size: auto, 400% 400%;
      animation: gradientBG 10s ease infinite;
      margin: 0;
      padding: 0;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: rgba(0,0,0,0.75);
    }

    .logo {
      width: 160px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px black);
    }

    header h1 {
      font-size: 2.8rem;
      color: var(--sari);
      margin-top: 10px;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.2rem;
      color: #ddd;
      margin-top: 8px;
    }

    nav {
      text-align: center;
      margin-top: 30px;
    }

    nav a {
      display: inline-block;
      margin: 10px 15px;
      padding: 12px 28px;
      background: rgba(0,0,0,0.65);
      color: var(--sari);
      text-decoration: none;
      font-weight: 600;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    nav a:hover {
      background: var(--sari);
      color: #111;
      transform: scale(1.05);
      box-shadow: 0 0 18px var(--sari);
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: rgba(0,0,0,0.85);
      color: #bbb;
    }
  </style>

</head>
<body>

<header>
  <!-- ✅ LOGO BURADA -->
  <img src="logo.png" alt="Omima Makina Logo" class="logo">

  <h1>Omima Makina</h1>
  <p>Profesyonel üretim ve mühendislik çözümleri</p>
</header>

<nav>
  <a href="index.html">Ana Sayfa</a>
  <a href="hizmetler.html">Hizmetler</a>
  <a href="iletisim.html">İletişim</a>
</nav>

<footer>
  © 2025 Omima Makina | Tüm Hakları Saklıdır
</footer>

</body>
</html>
