<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omima Makina</title>

    <!-- ✅ Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif !important;
            background: linear-gradient(120deg, #111, #f1c40f);
            background-size: 300% 300%;
            animation: bgMove 8s ease infinite;
            color: white;
            overflow-x: hidden;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ✅ Üçgen şekiller */
        .triangles {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .triangles div {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            opacity: 0.25;
            animation: float 12s infinite ease-in-out;
        }

        .t1 { border-bottom: 200px solid #f1c40f; top: 10%; left: 10%; animation-delay: 0s; }
        .t2 { border-bottom: 200px solid #111; top: 60%; left: 30%; animation-delay: 3s; }
        .t3 { border-bottom: 200px solid #f1c40f; top: 30%; left: 70%; animation-delay: 6s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(20deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* ✅ Header */
        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 70px; 
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        /* ✅ Hero */
        .hero {
            text-align: center;
            margin-top: 120px;
            padding: 20px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
        }

        .hero p {
            font-size: 20px;
            margin-top: 10px;
        }

    </style>
</head>

<body>

    <!-- ✅ Arka plan üçgenleri -->
    <div class="triangles">
        <div class="t1"></div>
        <div class="t2"></div>
        <div class="t3"></div>
    </div>

    <!-- ✅ Header -->
    <header>
        <img src="LOGO.png" alt="Omima Makina Logo">

        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="hizmetler.html">Hizmetler</a>
            <a href="iletisim.html">İletişim</a>
        </nav>
    </header>

    <!-- ✅ Hero -->
    <section class="hero">
        <h1>Omima Makina</h1>
        <p>Profesyonel mühendislik ve üretim çözümleri</p>
    </section>

</body>
</html>
