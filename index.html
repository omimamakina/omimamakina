<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omima Makina</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
        }

        /* HEADER */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
            background: transparent;
        }

        header img {
            height: 60px;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            font-weight: 600;
            color: #111 !important; /* Menü yazılarını siyah yapar */
            transition: 0.2s;
        }

        nav a:hover {
            color: white !important;
            text-shadow: 0 0 10px #f1c40f;
        }

        /* HERO BÖLÜMÜ */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #e1b000, #d89e00);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <img src="LOGO.png" alt="Omima Makina Logo"> <!-- LOGO DOSYA ADINI DÜZELT -->
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="hizmetler.html">Hizmetler</a>
            <a href="iletisim.html">İletişim</a>
        </nav>
    </header>

    <!-- ANA BÖLÜM -->
    <div class="hero">
        <h1>Omima Makina</h1>
        <p>Profesyonel mühendislik ve üretim çözümleri</p>
    </div>

</body>
</html>
