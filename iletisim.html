<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim | Omima Makina</title>

  <!-- POPPINS FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="style.css">

  <style>
    :root {
      --sari: #f1c40f;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: 
        url('https://www.transparenttextures.com/patterns/carbon-fibre.png'),
        linear-gradient(-45deg, #111, #222, #444, #f1c40f);
      background-size: auto, 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.65);
    }

    header img {
      height: 55px;
    }

    nav a {
      margin-left: 20px;
      font-weight: 500;
      color: var(--sari);
      text-decoration: none;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    /* BOX */
    .contact-box {
      max-width: 650px;
      margin: 60px auto;
      padding: 25px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .contact-box h2 {
      color: var(--sari);
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    .info-item {
      font-size: 1.1rem;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .info-item span {
      color: var(--sari);
    }

    .socials {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .socials a {
      font-size: 2.3rem;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    .ig {
      background: linear-gradient(45deg, #feda75, #d62976, #962fbf, #4f5bd5);
      -webkit-background-clip: text;
      color: transparent;
    }

    .wa { color: #25d366; }
    .phone { color: #3498db; }
    .mail { color: #e74c3c; }

    /* FOOTER */
    footer {
      margin-top: 60px;
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.85);
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header>
    <img src="logo.png" alt="Omima Makina Logo">
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="hizmetler.html">Hizmetler</a>
      <a href="iletisim.html">İletişim</a>
    </nav>
  </header>

  <div class="contact-box">
    <h2>Bizimle İletişime Geçin</h2>

    <div class="info-item">
      <i class="fa fa-map-marker-alt"></i>
      <span>KAYAPA 147,(530)sk. Kapı No:3 NİLÜFER/ Bursa / Türkiye</span>
    </div>

    <div class="info-item phone">
      <i class="fa fa-phone"></i>
      <span>+90 535 686 08 48</span>
    </div>

    <div class="info-item mail">
      <i class="fa fa-envelope"></i>
      <span>info@omimamakina.com.tr</span>
    </div>

    <div class="socials">
      <a href="https://www.instagram.com/omimamakina" target="_blank" class="ig"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/905356860848" target="_blank" class="wa"><i class="fab fa-whatsapp"></i></a>
      <a href="tel:+905356860848" class="phone"><i class="fa fa-phone"></i></a>
      <a href="mailto:info@omimamakina.com.tr" class="mail"><i class="fa fa-envelope"></i></a>
    </div>

  </div>

  <footer>© 2025 Omima Makina | Tüm Hakları Saklıdır</footer>

</body>
</html>
